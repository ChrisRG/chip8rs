name: chip8rs
version: "0.1"
author: Chris G. <chris.geekie@gmail.com>
about: Basic CHIP8 emulator in Rust
args:
    - disassemble:
        short: d
        long: disassemble
        help: Generates a CHIP8 assembly (.chasm) file with the same name as the input ROM
    - INPUT:
        help: Sets the input file to use
        required: true
        index: 1